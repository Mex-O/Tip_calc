<!DOCTYPE html>
<html>
<head>
	<title>Tip calculator</title>
	<link rel="stylesheet" href="index.css">
</head>
<center><body>
	<div class="container">
		<div class="head"><h1>TIP CALCULATOR</h1></div>
		<div class="content">
			<input type="number" placeholder="How much was the bill?" id="no1" class="cost" required><br>
			<select required class="service" id="service">
				<option >How was your service?</option>
			<option value="5">5-Awesome</option>
			<option value="4">4-Great</option>
			<option value="3">3-Good</option>
			<option value="2">2-Alright</option>
			<option value="1">1-Terrible</option>
			</select> <br>
			<input type="number" placeholder="How many are sharing the bill?" id="no2" class="people" required><br><br>
			<section class="tip-wrap">
			<h2>You should tip:</h2><br>
			<h3 class="tip">$0</h3>
		</section>
			<footer>
				<button id="tip-btn" onclick='calc_tip()'>TIP</button>
		</div>
	</footer>
</div>
	<div class="footer" text-align="center">
			Copyright &#xA9; 2020  &#65372; MexDev
		</div>
		<script src="index.js"></script>
</body></center>
</html>
